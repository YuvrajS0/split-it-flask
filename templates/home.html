<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receipt Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .item-block {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .assignments-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }
        .assignments-container .form-check {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Welcome, {{ user.username }}</h2>
    <hr>

    <form action="{{ url_for('extract_receipt') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="receiptFile" class="form-label">Upload Receipt (JPEG, PNG, HEIC, or PDF)</label>
            <input type="file" class="form-control" id="receiptFile" name="receipt_file" accept=".jpeg,.jpg,.png,.heic,.pdf,image/*">
        </div>
        <button type="submit" class="btn btn-primary mb-4">Extract Items from Receipt</button>
    </form>

    <form action="{{ url_for('home') }}" method="POST">
        <div class="mb-3">
            <label for="receiptName" class="form-label">Receipt Name</label>
            <input type="text" class="form-control" id="receiptName" name="receipt_name" required>
        </div>

        <div id="items-list">
            {% if extracted_data %}
                {% for item in extracted_data %}
                    <div class="item-block">
                        <input type="text" class="form-control mb-2" name="item_names[]" placeholder="Item name" value="{{ item.name }}" required>
                        <input type="number" step="0.01" class="form-control mb-2" name="item_prices[]" placeholder="Price" value="{{ item.price }}" required>
                        <label class="form-label">Assign to:</label>
                        <div class="assignments-container">
                            <!-- JavaScript will fill user checkboxes -->
                        </div>
                        <input type="hidden" name="assignments[]" value="">
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <button type="button" class="btn btn-secondary mb-3" onclick="addItem()">Add Item</button>

        <h4 class="mt-4">Add People</h4>
        <div id="users-list">
            <input type="text" class="form-control mb-2" name="users[]" placeholder="Person name" required>
        </div>
        <button type="button" class="btn btn-secondary mb-3" onclick="addUser()">Add Person</button>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Split</button>
        </div>
    </form>
</div>

<script>
    function addItem(name = '', price = '') {
        const users = Array.from(document.querySelectorAll('input[name="users[]"]')).map(input => input.value);
        const itemBlock = document.createElement('div');
        itemBlock.className = 'item-block';
        itemBlock.innerHTML = `
            <input type="text" class="form-control mb-2" name="item_names[]" placeholder="Item name" value="${name}" required>
            <input type="number" step="0.01" class="form-control mb-2" name="item_prices[]" placeholder="Price" value="${price}" required>
            <label class="form-label">Assign to:</label>
            <div class="assignments-container">
                ${users.map(user => `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="${user}" onchange="updateAssignments(this)">
                        <label class="form-check-label">${user}</label>
                    </div>
                `).join('')}
            </div>
            <input type="hidden" name="assignments[]" value="">
        `;
        document.getElementById('items-list').appendChild(itemBlock);
    }

    function addUser() {
        const usersList = document.getElementById('users-list');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'users[]';
        input.placeholder = 'Person name';
        input.className = 'form-control mb-2';
        input.required = true;
        input.addEventListener('input', updateAllAssignments);
        usersList.appendChild(input);
        updateAllAssignments();
    }

    function updateAllAssignments() {
        const userNames = Array.from(document.querySelectorAll('input[name="users[]"]')).map(input => input.value);
        const itemBlocks = document.querySelectorAll('#items-list .item-block');
        itemBlocks.forEach(block => {
            const container = block.querySelector('.assignments-container');
            container.innerHTML = userNames.map(user => `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="${user}" onchange="updateAssignments(this)">
                    <label class="form-check-label">${user}</label>
                </div>
            `).join('');
        });
    }

    function updateAssignments(checkbox) {
        const itemBlock = checkbox.closest('.item-block');
        const hiddenInput = itemBlock.querySelector('input[name="assignments[]"]');
        const checkedValues = Array.from(itemBlock.querySelectorAll('.form-check-input:checked')).map(cb => cb.value);
        hiddenInput.value = checkedValues.join(',');
    }

    window.addEventListener('load', () => {
        updateAllAssignments();
    });
</script>
</body>
</html>
